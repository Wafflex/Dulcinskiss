<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <img src="../../assets/images/logo.png" width="600" height="450" alt="">
        </div>
        <div class="col-md-6">
          <mat-card style="    padding-left: 0px;
          padding-right: 0px;
          margin-left: 100px;
          width: 400px;
          margin-right: 0px;
          margin-top: 50px;">
            <mat-card-title>Bievenido a Dulcinskiss!</mat-card-title>
            <mat-tab-group>
              <mat-tab label="Iniciar sesión"> 
                <mat-card-content>
                  <br><br>
                  <mat-form-field floatLabel="true" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput>
                  </mat-form-field>
                  <mat-form-field floatLabel="true" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput>
                  </mat-form-field>
                  <div class="button-row">
                    <button mat-raised-button color="accent">Entrar</button>
                  </div><br><br>
                </mat-card-content> 
              </mat-tab>
              <mat-tab label="Registrarse">
                <mat-card-content>
                  <br><br>
                  <mat-form-field floatLabel="true" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput>
                  </mat-form-field>
                  <mat-form-field floatLabel="true" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput>
                  </mat-form-field>
                  <div class="button-row">
                    <button mat-raised-button color="accent">Entrar</button>
                  </div><br><br>
                </mat-card-content>
              </mat-tab>
            </mat-tab-group>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
