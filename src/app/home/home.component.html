<mat-card>
    <mat-card-title>Bievenido a Dulcinskiss!</mat-card-title>
  <mat-tab-group>
    <mat-tab label="Iniciar sesión"> 
        <mat-card-content>
          <br><br>
            <mat-form-field floatLabel="true" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input type="text" matInput>
            </mat-form-field>
            <mat-form-field floatLabel="true" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput>
            </mat-form-field>
            <div class="button-row">
              <button mat-raised-button color="accent">Entrar</button>
            </div><br><br>
        </mat-card-content> 
    </mat-tab>
    <mat-tab label="Registrarse">
        <mat-card-content>
            <br><br>
            <mat-form-field floatLabel="true" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input type="text" matInput>
            </mat-form-field>
            <mat-form-field floatLabel="true" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput>
            </mat-form-field>
            <div class="button-row">
              <button mat-raised-button color="accent">Entrar</button>
            </div><br><br>
        </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
